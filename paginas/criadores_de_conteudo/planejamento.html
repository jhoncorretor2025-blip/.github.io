const lista = document.getElementById("lista-prompts");

function renderizar(arr) {
  lista.innerHTML = "";
  contador.innerText = `Total: ${arr.length} prompt${arr.length !== 1 ? "s" : ""}`;

  arr.forEach(p => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="meta">${p.categoria}</div>
      <h3>${p.titulo}</h3>
      <p><strong>üìå Quando usar:</strong> ${p.quando}</p>

function filtrarPrompts() {
  const termo = busca.value.toLowerCase();
  const filtrados = promptsPlanejamento.filter(p =>
    p.titulo.toLowerCase().includes(termo) ||
    p.prompt.toLowerCase().includes(termo) ||
    p.categoria.toLowerCase().includes(termo)
  );
  renderizar(filtrados);
}

function copiarPrompt(texto) {
  navigator.clipboard.writeText(texto);
  alert("üìã Prompt copiado!");
}

function favoritarPrompt(titulo, conteudo) {
  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  prompts.push({
    id: Date.now(),
    titulo,
    categoria: "YouTube",
    conteudo,
    favorito: true
  });

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
  alert("‚≠ê Adicionado aos favoritos!");
}

function abrirChatGPT(texto) {
  navigator.clipboard.writeText(texto);
  window.open("https://chat.openai.com/", "_blank");
}

function abrirGemini(texto) {
  navigator.clipboard.writeText(texto);
  window.open("https://gemini.google.com/app", "_blank");
}

renderizar(promptsPlanejamento);
