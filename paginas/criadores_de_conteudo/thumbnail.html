},

{

prompt: `Atue como especialista em design minimalista para YouTube.

{

const lista = document.getElementById("lista-prompts");
const contador = document.getElementById("contador");
const busca = document.getElementById("busca");

function renderizar(arr) {
  lista.innerHTML = "";
  contador.innerText = `Total: ${arr.length} modelo${arr.length !== 1 ? "s" : ""}`;

  arr.forEach(p => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="meta">${p.categoria}</div>
      <h3>${p.titulo}</h3>
      <p><strong>üìå Quando usar:</strong> ${p.quando}</p>
      <pre>${p.prompt}</pre>

      <div class="acoes">
        <button onclick="copiarPrompt(\`${p.prompt}\`)">üìã Copiar & Colar</button>
        <button onclick="favoritarPrompt('${p.titulo}', \`${p.prompt}\`)">‚≠ê Favoritar</button>
        <button onclick="abrirChatGPT(\`${p.prompt}\`)">üí¨ ChatGPT</button>
        <button onclick="abrirGemini(\`${p.prompt}\`)">üî∑ Gemini</button>
      </div>
    `;

    lista.appendChild(card);
  });
}

function filtrarPrompts() {
  const termo = busca.value.toLowerCase();
  const filtrados = promptsThumbnails.filter(p =>
    p.titulo.toLowerCase().includes(termo) ||
    p.prompt.toLowerCase().includes(termo) ||
    p.categoria.toLowerCase().includes(termo)
  );
  renderizar(filtrados);
}

function copiarPrompt(texto) {
  navigator.clipboard.writeText(texto);
  alert("üìã Prompt copiado!");
}

function favoritarPrompt(titulo, conteudo) {
  const prompts = JSON.parse(localStorage.getItem("deltaPrompts")) || [];

  prompts.push({
    id: Date.now(),
    titulo,
    categoria: "YouTube",
    conteudo,
    favorito: true
  });

  localStorage.setItem("deltaPrompts", JSON.stringify(prompts));
  alert("‚≠ê Adicionado aos favoritos!");
}

function abrirChatGPT(texto) {
  navigator.clipboard.writeText(texto);
  window.open("https://chat.openai.com/", "_blank");
}

function abrirGemini(texto) {
  navigator.clipboard.writeText(texto);
  window.open("https://gemini.google.com/app", "_blank");
}

renderizar(promptsThumbnails);

</script>
