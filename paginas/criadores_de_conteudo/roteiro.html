<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador de Roteiro | Delta Prompts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../style.css">

<style>

.page-header {
  margin-bottom: 30px;
}

.page-header h1 {
  font-size: 38px;
  margin-bottom: 8px;
}

.page-header p {
  color: var(--muted);
}

/* CARD */
.roteiro-card {
  background: linear-gradient(145deg, #ffffff, #f9f9ff);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.05);
  animation: fadeUp 0.5s ease forwards;
  opacity: 0;
}

textarea {
  min-height: 180px;
  resize: vertical;
}

/* A√á√ïES */
.acoes {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  flex-wrap: wrap;
}

.acoes button {
  font-size: 14px;
  padding: 10px 16px;
  border-radius: 10px;
}

/* CTA FINAL */
.cta-final {
  margin-top: 50px;
  text-align: center;
}

.cta-final a {
  display: inline-block;
  padding: 14px 24px;
  border-radius: 12px;
  background: var(--primary);
  color: white;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
}

.cta-final a:hover {
  transform: translateY(-3px);
}

/* ANIMA√á√ÉO */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div id="menu"></div>
<script src="../../menu-loader.js"></script>

<main>

<div class="page-header">
  <h1>üé¨ Gerador de Roteiro Estrat√©gico</h1>

</div>

<div class="roteiro-card">

  <label>Ideia do conte√∫do:</label>
  <textarea id="ideia" placeholder="Ex: 3 erros que impedem corretores de vender mais..."></textarea>

  <label>Plataforma:</label>
  <select id="plataforma">

    <option value="YouTube">YouTube</option>
    <option value="TikTok">TikTok</option>

        ‚ú® Gemini

    </div>
  </div>

</div>

<div class="cta-final">
  <a href="prompt.html">‚ö° Transformar em Prompt Profissional</a>
</div>

</main>

<script>

  if (!ideia) {
    alert("Digite a ideia.");
    return;
  }

  const roteiro = `

`;

  document.getElementById("roteiroFinal").value = roteiro.trim();
  document.getElementById("resultado").style.display = "block";
}

</script>

</body>
</html>
